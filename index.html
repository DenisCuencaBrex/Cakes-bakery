<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/projects/cake-bakery/styles/index.css" />
    <title>Cake Bakery</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo text-left">
        <h1>
          <a href="" class="navbar-brand">
            <img src="/projects/cake-bakery/images/logo.png" alt="" />
            Cakes Bakery
          </a>
        </h1>
      </div>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="/projects/cake-bakery/images/1.jpg" alt="" />
      </div>
      <div class="container">
        <h3 class="white-text">The Taste Of Our Amazing Cakes</h3>
        <p class="light-text">
          We can made your dream come true with our amazing cakes and our
          especial catering
        </p>
        <button id="videoBtn">Watch Our Video</button>
      </div>
      <button id="prevBtn">
        <i class="fas fa-angle-left fa-w-16 fa-xl"></i>
      </button>
      <button id="nextBtn">
        <i class="fas fa-angle-right fa-w-16 fa-xl"></i>
      </button>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cake Bakery</h5>
          <button id="closeBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <iframe
            src="https://player.vimeo.com/video/58582025"
            style="border:none; width: 100%"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="/projects/cake-bakery/src/dropdown-nav.js"></script>
    <script src="/projects/cake-bakery/src/slider.js"></script>
    <script src="/projects/cake-bakery/src/modal.js"></script>
  </body>
</html>
